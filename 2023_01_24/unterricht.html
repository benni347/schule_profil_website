<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Unterricht</title>
        <link
            href="../2023_01_17/icon/img_323369.png"
            rel="icon"
        />
    </head>
    <body style="background: rgba(116, 255, 161, 0.31)">
        <div style="color: #004eff">
            <h1 style="text-align: center">Meine Webpage</h1>
            <p style="text-align: center">Hello World</p>
            <p style="text-align: center">
                Dieses <b><i>Wort</i></b> ist fett und kursiv zugleich
            </p>
        </div>
        <a
            about="_blank"
            href="https://example.com"
            >Linkname</a
        >
        <br />
        <img
            alt="Ein Bild mit Fahnen."
            height="400"
            src="../2023_01_17/pic/daniel-boberg-vJcANkBN9dA-unsplash.jpg"
            width="200"
        />
        <br />
        <table border="1">
            <colgroup>
                <col width="150" />
                <!-- Spaltenbreite 1 150px -->
                <col width="300" />
                <!-- Spaltenbreite 2 300px -->
            </colgroup>
            <tr>
                <td>Inhalt Zelle 1</td>
                <td>Inhalt Zelle 2</td>
            </tr>
            <tr>
                <td>Inhalt Zelle 3</td>
                <td>Inhalt Zelle 4</td>
            </tr>
        </table>
        <br />
        <h2>Listenüberschrift</h2>
        <ul>
            <!-- Starte eine unordered-list -->
            <li>Punkt 1</li>
            <li>Punkt 2</li>
            <li>Punkt 3</li>
        </ul>
        <ol type="I">
            <!-- Starte eine ordered list mit grossen römischen Zahlen -->
            <li>Punkt 1</li>
            <li>Punkt 2</li>
            <li>Punkt 3</li>
        </ol>
    </body>
</html>
