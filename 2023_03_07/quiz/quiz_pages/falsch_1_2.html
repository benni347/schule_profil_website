<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz von xy</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            href="../css/style.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="content">
            <h1 class="title">Quiz von Tesla Model S</h1>
            <h2 class="frage_h2">1. Frage</h2>
            <p>
                Wie schnell kann ein Tesla Model S von 0 auf 100 km/h
                beschleunigen?
            </p>
            <div class="btn_container">
                <div class="first_row">
                    <button
                        class="first_btn richtig"
                        disabled
                    >
                        2.5s
                    </button>
                    <button
                        class="second_btn"
                        disabled
                    >
                        3.5s
                    </button>
                </div>
                <div class="second_row">
                    <button
                        class="third_btn falsch"
                        disabled
                    >
                        0.5s
                    </button>
                    <button
                        class="fourth_btn"
                        disabled
                    >
                        1.5s
                    </button>
                </div>
                <div class="third_row">
                    <a href="quiz_2.html"
                        ><button class="continue">Weiter</button></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
