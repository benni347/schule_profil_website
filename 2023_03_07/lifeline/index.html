<!DOCTYPE html>
<html lang="en">

<head>
  <title>LIFELINE</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/67727cb6f5.js" crossorigin="anonymous"></script>
  <link href="prism/prism.css" rel="stylesheet" />
</head>

<body>
  <div class="grid_container settings_hidden container">
    <header class="header header_grid_container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
            </svg>
          </button>
          <button id="open">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
          </button>
        </div>
      </div>
      <h1 class="title header_child">LIFELINE Game</h1>
    </header>
    <div class="content">
      <main>
        <div class="main-story-text">
          <p class="story-text typing-animation" data-text="Jane Muror had trained her entire life for this moment. As she sat in the cockpit of her spacecraft, she couldn't help but feel a sense of excitement and nervousness. She was embarking on a mission to fly to Jupiter's moon IO, a journey that would take her farther into space than anyone had ever gone before.

As the spacecraft lifted off the launchpad, Jane and her crew were all smiles. But as they approached the edge of Earth's atmosphere, something went wrong. A warning light blinked on the dashboard, indicating a malfunction.

Jane and her crew quickly reported the issue to Mission Control, who provided them with a code that was intended to rectify the problem. 

Her communication with Mission Control went along these lines:">
          </p>
        </div>
        <div class="main-story-decission-container">
          <div class="decission-a">
            <button type="button" class="decission-a-button">Lorem</button>
          </div>
          <div class="decission-b">
            <button type="button" class="decission-b-button">Lorem</button>

          </div>
        </div>
      </main>
      <footer class="">
        <div class="copy"></div>
      </footer>
    </div>
  </div>
  <!-- Floating window container (initially hidden) -->

  <nav>
    <ul>
      <li>
        <div id="open-settings" class="sideBarElements">
          <i class="fa-solid fa-gear"></i>Settings
        </div>
      </li>
      <li>
        <div id="open-decissions" class="sideBarElements">
          <i class="fa-solid fa-diagram-project"></i>Decissions
      </li>

      <li>
        <a class="sideBarElements"
          href="https://github.com/benni347/schule_profil_website/tree/main/2023_03_07/lifeline"><i
            class="fa-solid fa-code"></i>Source Code</a>
      </li>
    </ul>
  </nav>
  <div class="floating-window floating-settings" style="display: none">
    <div class="drag-handle">
      <h2 class="window-title">
        Settings
        <i id="close-settings" class="close-window fa-regular fa-circle-xmark"></i>
      </h2>
    </div>
    <!-- add a handle element for dragging -->
    <details open>
      <summary>General</summary>
      <div class="gender">
        <p id="gender_text">Gender:</p>
        <select id="gender">
          <option value="male">Male Protagonist</option>
          <option value="female">Female Protagonist</option>
        </select>
      </div>
      <div class="tts">
        <p id="tts_enabled">TTS:</p>
        <label class="switch">
          <input type="checkbox" id="tts" />
          <span class="slider round"></span>
        </label>
      </div>
    </details>

  </div>

  <!--TODO: fix that the wasm code isnt run the greet function like the sidebar function-->
  <script src="script/settings.js"></script>
  <script src="script/sidebar.js"></script>
  <script src="script/floating.js"></script>
  <script src="script/copyright.js"></script>
  <script src="prism/prism.js"></script>
  <script src="script/typing.js"></script>
  <script src="script/setSavePoint.js"></script>

</body>

</html>
